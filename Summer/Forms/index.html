<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter User Name">
        </div>
        <div>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="save" value="save">
            <label for="save">Save as Draft</label>
        </div>
        <div>
            <label for="comment">Enter comments</label><br>
            <textarea name="comment" id="comment" rows="4" cols="50">Your Comments...</textarea>
        </div>
        <div>
            <select name="year" id="year">
                <option value="1st">1st</option>
                <option value="1st">2nd</option>
                <option value="1st">3rd</option>
                <option value="1st">4th</option>
            </select>
        </div>
    </form>
    <div>
        <video src="video.mp4" width="500" controls loop autplay muted poster="image.png"></video>
        <audio
            src="//upload.wikimedia.org/wikipedia/commons/transcoded/b/ba/Vande_Mataram_on_Mohan_Veena.ogg/Vande_Mataram_on_Mohan_Veena.ogg.mp3"
            controls autoplay loop muted preload="none"></audio>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7nYLfqkI8ZA?si=cxtLJCahKwXrFhyO"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe src="https://en.wikipedia.org/wiki/Vande_Mataram" width="900" height="500" frameborder="0"></iframe>
    </div>
    <pre><code>
        body{
    background-color: rgb(8, 8, 36);
}
h1{
    color: rgb(255, 2, 2);
}
dt{
    color: rgb(228, 134, 12);
}
a{
    color: aqua;
}

    </code>
    </pre>
</body>

</html>
