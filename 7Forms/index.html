<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Lets Learn it</title>
</head>

<body>
    <h1>Form To Apply</h1>
    <form action="post">
        <div>
            <label for="usernanme">Enter Your UserName</label>
            <input type="text" id="usename" name="username" placeholder="Enter Your UserName">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="Yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <select name="Fruit" id="fruit">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
        <div>
            <label for="comment">Comment here</label>
            <textarea name="comment" id="comment" cols="60" rows="10"></textarea>
        </div>
    </form>
</body>

</html>
